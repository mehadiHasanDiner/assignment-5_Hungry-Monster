<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry-Monster</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find your favourite meal </h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Find meal .........." id="search-txt">
          <button type="submit" class="btn btn-danger" id="search-button">Search</button>
        </div>
      </div>


      <div id="meal-details-content"> </div>

      
        <h2 class="title">Your Search Results</h2>
        <div id="meal"></div>
      </div>

      <div class="meal-details">
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
